<!DOCTYPE html>

<html>
<title>MY WEBPAGE</title>
<head>
<script type="text/javascript">
function validate()
{
	strform=newform.str.value.search(/1BM19IS[0-9]{3}/i);
	if(strform==-1)
	{
		alert("Not valid");
	}
	else
	{
		alert("Valid");
	}
}
</script>
</head>
<body>
<form name="newform" onsubmit="validate()">
<label><br>Enter USN </b></label>
<input type="text" name="str"/>
<input type="submit" value="submit"/>
</form>
</body>

</html>
