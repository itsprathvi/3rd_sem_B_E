<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 translate3d() Method</title>
<style>
.container{
	width: 125px;
    height: 125px;
    perspective: 500px;
  	border: 4px solid #e5a043;
    background: #fff2dd;
	margin: 30px;
}
.transformed { 
    transform: translate3d(25px, 25px, 50px); /* Standard syntax */
}
</style>
</head>
<body>
    <h2>Before Translation:</h2>
    <div class="container">
      	<img src="image2.jpg" height= 125 width=125  alt="no img">
    </div>
    <h2>After Translation:</h2>
  	<div class="container">
        <img src="image2.jpg" height= 120 width=125 class="transformed" alt="no img">
    </div>
</body>
</html>
