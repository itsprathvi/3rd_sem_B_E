<!DOCTYPE html> <html> <body>

    <script type="text/javascript">
    
    var MainString=prompt("Enter the string");
    
    var index;
    
    index=MainString.search(/AA/);
    
    if(index== -1)
    
    {
    
    document.write("MainString Doesnot contain two consecutive a's");
    
    }
    
    else{
    
    document.write("MainString contain two consecutive a's and it is found at the position = "+index);
    
    }
    
    </script>
    
    </body></html>
